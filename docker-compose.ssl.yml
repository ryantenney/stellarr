version: '3.8'

services:
  backend:
    build: ./backend
    container_name: overseer-backend
    restart: unless-stopped
    environment:
      - APP_SECRET_KEY=${APP_SECRET_KEY:-change-me-in-production}
      - PRESHARED_PASSWORD=${PRESHARED_PASSWORD:-changeme}
      - TMDB_API_KEY=${TMDB_API_KEY}
      - DATABASE_PATH=/app/data/overseer.db
    volumes:
      - ./data:/app/data
    networks:
      - overseer-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: overseer-frontend
    restart: unless-stopped
    networks:
      - overseer-network
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    container_name: overseer-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx-ssl.conf:/etc/nginx/nginx.conf.template:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    environment:
      - DOMAIN=${DOMAIN}
    command: /bin/sh -c "envsubst '$$DOMAIN' < /etc/nginx/nginx.conf.template > /etc/nginx/nginx.conf && nginx -g 'daemon off;'"
    networks:
      - overseer-network
    depends_on:
      - backend
      - frontend

  certbot:
    image: certbot/certbot
    container_name: overseer-certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - overseer-network

networks:
  overseer-network:
    driver: bridge
