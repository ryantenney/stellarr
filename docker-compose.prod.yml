services:
  backend:
    build: ./backend
    container_name: stellarr-backend
    restart: unless-stopped
    environment:
      - APP_SECRET_KEY=${APP_SECRET_KEY:-change-me-in-production}
      - PRESHARED_PASSWORD=${PRESHARED_PASSWORD:-changeme}
      - TMDB_API_KEY=${TMDB_API_KEY}
      - FEED_TOKEN=${FEED_TOKEN:-}
      - DATABASE_PATH=/app/data/stellarr.db
    volumes:
      - ./data:/app/data
    networks:
      - stellarr-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: stellarr-frontend
    restart: unless-stopped
    networks:
      - stellarr-network
    depends_on:
      - backend

  caddy:
    image: caddy:2-alpine
    container_name: stellarr-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN}
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - stellarr-network
    depends_on:
      - backend
      - frontend

networks:
  stellarr-network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
