version: '3.8'

services:
  backend:
    build: ./backend
    container_name: overseer-backend
    restart: unless-stopped
    environment:
      - APP_SECRET_KEY=${APP_SECRET_KEY:-change-me-in-production}
      - PRESHARED_PASSWORD=${PRESHARED_PASSWORD:-changeme}
      - TMDB_API_KEY=${TMDB_API_KEY}
      - DATABASE_PATH=/app/data/overseer.db
    volumes:
      - ./data:/app/data
    networks:
      - overseer-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: overseer-frontend
    restart: unless-stopped
    networks:
      - overseer-network
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    container_name: overseer-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - overseer-network
    depends_on:
      - backend
      - frontend

networks:
  overseer-network:
    driver: bridge
