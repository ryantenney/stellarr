name: Deploy Website to S3/CloudFront

on:
  push:
    branches:
      - main
    paths:
      - 'website/**'
      - '.github/workflows/deploy-website.yml'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

concurrency:
  group: deploy-website
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.WEBSITE_DEPLOY_ROLE_ARN }}
          aws-region: us-east-1

      - name: Sync assets (long cache)
        run: |
          aws s3 sync website/ s3://${{ vars.WEBSITE_S3_BUCKET }}/ \
            --exclude "*.html" \
            --exclude "terraform/*" \
            --exclude "docs/*" \
            --cache-control "public, max-age=86400" \
            --delete

      - name: Sync HTML (short cache)
        run: |
          aws s3 sync website/ s3://${{ vars.WEBSITE_S3_BUCKET }}/ \
            --exclude "*" \
            --include "*.html" \
            --exclude "terraform/*" \
            --exclude "docs/*" \
            --cache-control "public, max-age=3600" \
            --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ vars.WEBSITE_CLOUDFRONT_ID }} \
            --paths "/*"
